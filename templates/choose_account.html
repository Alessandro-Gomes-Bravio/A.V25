<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kies Account</title>
</head>
<body>
    <h1>Meerdere accounts gevonden</h1>
    <p>Kies met welk account je wilt inloggen:</p>
    <ul>
        {% for user in users %}
        <li>
            <form action="/choose_account" method="POST">
                <input type="hidden" name="user_id" value="{{ user['id'] }}">
                <button type="submit">
                    {{ user['email'] }} ({{ user['role'] | capitalize }})
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
